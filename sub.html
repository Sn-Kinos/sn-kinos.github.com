<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta charset="utf-8">
	<title>QUTABASE</title>
	<link href="nanum.css" rel="stylesheet">
	<script type="text/javascript" src="QB.js"></script>
	<style type="text/css">
		body {
			text-align: center;
			margin: 0px;
			font-size: 24px;
		}
		div {
			display: inline-block;
			float: left;
			font-family: "NanumSquareB", "나눔스퀘어", "맑은 고딕";
			padding: 4px 9px;
			margin: 1px;
			background: #e3e4ee;

		}
		#logo {
			max-width: 550px;
		}
		#main {
			margin: 0px auto;
			width: 100%; height: 100%;
			max-width: 1024px; max-height: 864px;
			display: inline-block;
			background: #dddddd;
			overflow: hidden;
		}
		.kodex_head {
			display: inline-block;
			vertical-align: middle;
			margin: 0px;
			margin-right: 2px;
			padding: 23.5px 15px;
			float: none;
		}
		#kodex_header {
			width: 100%;
			height: 83px;
			padding: 0px;
		}
		#kodex_header:before {
			display: inline-block;
			vertical-align: middle;
			height: 100%;
		}
		#kodex_header_m {
			width: 100%;
			padding: 0px;
			display: none;
		}
		#kodex_rarity {
			width: calc(22% - 22px);
			color: white;
			font-size: 32px;
		}
		#kodex_name {
			width: calc(67% - 22px);
			color: white;
			font-size: 32px;
		}
		#kodex_cost {
			width: calc(11% - 22px);
			padding: 14.5px 0px;
		}
		#kodex_rarity_m {
			width: calc(50% - 33px);
			padding-top: 37px; padding-bottom: 37px;
		}
		#kodex_name_m {
			width: calc(100% - 33px);
			margin-bottom: 2px;
		}
		#kodex_cost_m {
			width: calc(50% - 33px);
		}
		#kodex_skill {
			width: calc(33% - 16px);
			line-height: 93px;
			font-size: 40px;
		}
		#kodex_desc {
			width: calc(67% - 6px); height: 101px;
			background: #dddddd;
			padding: 0px;
		}
		.kodex_desc_detail {
			width: 50%; height: 50%;
			padding: 0px;	margin: 0px/* 2px 2px 0px*/;
			background: #dddddd;
		}
		.kodex_img {
			width: calc(100% / 3 - 2.01px);
			padding: 0px;
			background: #dddddd;
		}
		.kodex_imgfile {
			width: calc(100% - 2px);
		}
		.kodex_statchart {
			width: calc(100% / 9 - 2.01px);
			padding: 0px;
			background: #dddddd;
		}
		.kodex_stat {
			width: calc(100% - 20px);
		}

		@media (max-width: 1000px){
			#main{max-width: 100%; max-height: 100%;}
			#kodex_skill{width: calc(100% - 20px);}
			#kodex_desc{width: 100%;}
			.kodex_statchart{width: calc(100% - 20px);}
			.kodex_stat{width: calc(25% - 20px);}
			#kodex_name{width: calc(56% - 22px);}
			#kodex_cost{width: calc(22% - 22px);}
		}

		@media (max-width: 540px){
			.kodex_desc_detail{width: calc(100% - 2px);}
			#kodex_desc{height: auto;}
		}
		@media (max-width: 480px){
			.kodex_img{width: calc(100% - 2px);}
			#kodex_header{display: none;}
			#kodex_header_m{display: inline-block;}
		}
	</style>
</head>
