<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta charset="utf-8">
	<title>QUTABASE</title>
	<script type="text/javascript" src="QB_reactive.js"></script>
	<style type="text/css">
		@charset "utf-8";

		@font-face {
			font-family: 'NanumSquareR';
			src: url(fonts/NanumSquareR.ttf) format('truetype');
		}

		@font-face {
			font-family: 'NanumSquareB';
			src: url(fonts/NanumSquareB.ttf) format('truetype');
		}
		body {
			text-align: center;
			margin: 0px;
			font-size: 24px;
			font-family: "NanumSquareB", "나눔스퀘어", "맑은 고딕";
		}
		div {
			display: inline-block;
			float: left;
			padding: 4px 9px;
			margin: 1px;
			background: #e3e4ee;

		}
		#logo {
			max-width: 550px;
			/*margin-left: 50px;*/
		}

		#kodex_srch {
		
			font-family: "NanumSquareB", "맑은 고딕";
			width: calc(100% - 64px);
			max-width: 700px;
			text-align: left;
			/*margin-left: 40px;*/
			font-size: 21px;

			
		}

		#kodex_exmpl {

			position: absolute;
			top: 100%;
			left: 0px;
			z-index: 1000;
			display: block;
			float: left;
			min-width: 160px;
			max-height: 260px;
			overflow-y:	auto;
			font-size: 18px;
			padding: 5px;
			margin: 2px 0 0;
			color: #373a3c;
			text-align: left;
			list-style: none;
			background-color: #fff;
			background-clip: padding-box;
			border: 1px solid rgba(0,0,0,0.15);
			border-radius: .2rem;

		}

		li {
			padding: 3px;
			cursor: pointer;
			background: white;
		}

		li:hover {
			background: #e3e4ee;
		}


		#main {
			margin: 0px auto;
			width: 100%; height: 100%;
			max-width: 1024px; max-height: 913px;
			display: inline-block;
			background: #dddddd;
			overflow: hidden;
		}
		.kodex_head {
			display: inline-block;
			vertical-align: middle;
			margin: 0px;
			margin-right: 2px;
			padding: 13.5px 15px;
			height: 56px;
			line-height: 56px;
			float: none;
		}
		#kodex_header {
			width: 100%;
			height: 83px;
			padding: 0px;
		}
		#kodex_header:before {
			display: inline-block;
			vertical-align: middle;
			height: 100%;
		}
		#kodex_header_m {
			width: 100%;
			padding: 0px;
			display: none;
		}
		#kodex_rarity {
			width: calc(22% - 22px);
			color: white;
			font-size: 32px;
		}
		#kodex_name {
			width: calc(67% - 22px);
			color: white;
			font-size: 32px;
		}
		#kodex_cst {
			width: calc(11% - 22px);
			padding: 14.5px 0px;
		}
		#kodex_rarity_m {
			width: calc(50% - 33px);
			color: white;
			font-size: 32px;
			padding-top: 22.5px; padding-bottom: 22.5px;
		}
		#kodex_name_m {
			width: calc(100% - 33px);
			color: white;
			font-size: 32px;
			margin-bottom: 2px;
		}
		#kodex_cst_m {
			width: calc(50% - 33px);
			padding-top: 22.5px; padding-bottom: 22.5px;
		}
		#kodex_skill {
			width: calc(33% - 16px);
			line-height: 93px;
			font-size: 40px;
			color: white;
		}
		#kodex_desc {
			width: calc(67% - 6px); height: 101px;
			background: #dddddd;
			padding: 0px;
		}
		.kodex_desc_detail {
			width: 50%; height: 50%;
			padding: 0px;	margin: 0px/* 2px 2px 0px*/;
			background: #dddddd;
		}
		.kodex_img {
			width: calc(100% / 3 - 2.01px);
			padding: 0px;
			background: #dddddd;
		}
		.kodex_imgRank {
			width: calc(100% - 18px);
			margin: 0px;
			padding: 10px 9px;
			background: #FFEB3B;
		}
		.kodex_imgfile {
			width: calc(100% - 2px);
		}
		.kodex_statchart {
			width: calc(100% / 9 - 2.01px);
			padding: 0px;
			background: #dddddd;
		}
		.kodex_stat {
			width: calc(100% - 18px);
			margin: 0px;
			margin-bottom: 2px;
			padding: 10px 9px;
		}

		@media (max-width: 1000px){
			#main{max-width: 100%; max-height: 100%;}
			#kodex_skill{width: calc(100% - 20px);}
			#kodex_desc{width: 100%;}
			.kodex_statchart{width: calc(100% - 2px);}
			.kodex_stat{width: calc(25% - 20px); margin-right: 2px;}
			#kodex_name{width: calc(56% - 22px);}
			#kodex_cst{width: calc(22% - 22px);}
		}

		@media (max-width: 540px){
			.kodex_desc_detail{width: calc(100% - 2px);}
			#kodex_desc{height: auto;}
		}
		@media (max-width: 480px){
			.kodex_img{width: calc(100% - 2px);}
			#kodex_header{display: none;}
			#kodex_header_m{display: inline-block;}
		}
	</style>
</head>
<body>
	<header id="Kodex_form"><br>
		<a href="/"><img id="logo" src="logo.svg"></a><br>
		<input type="text" id="kodex_srch" onkeyup="check()" placeholder="마도서 이름을 입력하세요!"><br><br>
		<ul id="kodex_exmpl" style="display: none;">
		</ul>
	</header>
	<article id="main">
		<div id="kodex_header">
			<div class="kodex_head" style="background: #E10044;" id="kodex_rarity">
				SSR

				셀라
			</div><div class="kodex_head" style="background: #FFEB3B; line-height: normal;" id="kodex_cst">
				COST<br><span id="kodex_cost">26</span>
			</div>
		</div>
		<div id="kodex_header_m">
			<div class="kodex_head" style="background: #E10044;" id="kodex_name_m">

		</div>
		<div id="kodex_desc">

				</div>
			</div>
			<div class="kodex_desc_detail">
				<div style="width: calc(33% - 20px); height: calc(100% - 10px); line-height: 39.5px;">
					속성
				</div>
				<div id="kodex_skilltype" style="text-align: left; width: calc(67% - 20px); height: calc(100% - 10px); line-height: 39.5px;">

			</div>
			<div class="kodex_desc_detail">
				<div style="width: calc(33% - 20px); height: calc(100% - 10px); line-height: 39.5px;">

			</div>

				</div>
				<div id="kodex_illustrator" style="text-align: left; width: calc(67% - 20px); height: calc(100% - 10px); line-height: 39.5px;">
					아이작 헤인 3세
				</div>
			</div>
		</div>
		<div class="kodex_img">
			<div class="kodex_imgRank">
				NORMAL
			</div>
				<img class="kodex_imgfile" id="kodex_img_0" onerror="this.src='noimage.png'" src="Kodex/atk/Smite/7/17005/17005an.jpg">
		</div>
		<div class="kodex_img">
			<div class="kodex_imgRank">

		</div>
		<div class="kodex_img">
			<div class="kodex_imgRank">
				MAX+

		</div>
		<div class="kodex_statchart">

			</div>
			<div class="kodex_stat" style="background: #5A688A; color: white;">

			</div>
			<div class="kodex_stat" style="background: #5A688A; color: white;">

		</div>
		<div class="kodex_statchart">

		<div class="kodex_statchart">

		</div>
		<div class="kodex_statchart">
			<div class="kodex_stat" style="background: #00B4FF; color: white;">

			</div>
			<div id="kodex_HP_3" class="kodex_stat">

		<div class="kodex_statchart">

			</div>

			</div>
			<div id="kodex_ATK_4" class="kodex_stat">

			</div>
			<div id="kodex_SPR_4" class="kodex_stat">

			</div>
		</div>
		<div class="kodex_statchart">
			<div class="kodex_stat" style="background: #00B4FF; color: white;">

		</div>
		<div class="kodex_statchart">
			<div class="kodex_stat" style="background: #00B4FF; color: white;">
				초월
			</div>

	</article>
</body>
</html>
