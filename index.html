<body style="text-align: center; font-family: 'NanumSquareB';">
QUTABASE 상태 표시 사이트<br>
<br>
A: 개발 시작 | B: 개발 일시 중지 | C: 어느 정도 작동<br>
D: 개발 진행 중 | E: 개선 계획 있음 | F: 정상 작동 가능<br>
<br>
M: 모바일에서도 정상 작동함<br>
<br>
마도서 검색 - F, M, E
스킬 목록 - F, M, E
마도서 비교 - <strong>D</strong>
이포 & 무나 보상 - F, M
덱 시뮬레이터 - C, B, E
